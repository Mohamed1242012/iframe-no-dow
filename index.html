<!DOCTYPE html>
<html>

<head>
    <style>
        .video-container {
            position: relative;
            width: 100%;
            height: 0;
            padding-bottom: 56.25%;
            /* 16:9 aspect ratio, adjust as needed */
            overflow: hidden;
        }

        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>

    <script>
        document.addEventListener('contextmenu', function (event) {
            event.preventDefault();
        });
    </script>
</head>

<body>
    <div class="video-container">
        <iframe src="video.mp4" allowfullscreen="true"></iframe>
    </div>
</body>

</html>
